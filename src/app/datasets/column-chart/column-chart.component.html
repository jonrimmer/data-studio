<div class="x-axis"></div>
<div class="y-axis">
  <div
    class="y-tick"
    *ngFor="let tick of yTicks"
  >
    <div class="label">{{ tick }}</div>
  </div>
</div>
<div class="y-axis-label">Frequency</div>

<ng-container *ngFor="let item of chart; let i = index">
  <div
    class="bar"
    [ngStyle]="{ height: yScale(item.value) + '%', 'grid-area': '1 / ' + (i + 3) }"
  ></div>
  <div
    class="category-label"
    [ngStyle]="{ 'grid-area': '2 / ' + (i + 3) }"
  >
    {{ item.label }}
  </div>
</ng-container>
