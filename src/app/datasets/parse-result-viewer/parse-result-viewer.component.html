<h3 class="mat-h3 fields-title">Fields</h3>

<div class="fields mat-elevation-z4">
  <mat-checkbox
    *ngFor="let column of _columns; let i = index"
      [ngModel]="column.included"
      (ngModelChange)="toggleColumn.emit(i)"
    >
    {{ column.name }}
  </mat-checkbox>
</div>

<h3 class="mat-h3 data-title">Data</h3>

<div class="table-wrapper mat-elevation-z4">
  <table mat-table [dataSource]="rows">
    <ng-container
      *ngFor="let column of tableColumns; index as i"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
</div>
